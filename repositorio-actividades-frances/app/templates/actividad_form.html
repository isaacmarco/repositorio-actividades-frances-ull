<h1>Editar actividad</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
        <label>TÃ­tulo</label>
        {{ form.titulo }}
    </div>

    <div>
        <label>Imagen actual:</label><br>
